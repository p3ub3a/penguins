      </br></br></br>

          <ul id="penguOpts">
            <li id="penguinLi1" class="penguLiOpt" onclick="selectPengu(event)"><img class="penguImgOpt" src="img/penguin1.png" heightalt="penguin1"></li>
            <li id="penguinLi2" class="penguLiOpt" onclick="selectPengu(event)"><img class="penguImgOpt" src="img/penguin2.png" heightalt="penguin2"></li>

          </ul>

          </br></br></br>
          <input type="text" id="penguInput" minlength="3" placeholder="Pengu name"/>

          <input type="radio" id="hiddenPenguRadio1" class="hiddenPenguRadio" name="penguRadio" value="1">
          <input type="radio" id="hiddenPenguRadio2" class="hiddenPenguRadio" name="penguRadio" value="2">
          <input type="radio" id="hiddenPenguRadio3" class="hiddenPenguRadio" name="penguRadio" value="3">
          <input type="radio" id="hiddenPenguRadio4" class="hiddenPenguRadio" name="penguRadio" value="4">
          <input type="radio" id="hiddenPenguRadio5" class="hiddenPenguRadio" name="penguRadio" value="5">
          <input type="radio" id="hiddenPenguRadio6" class="hiddenPenguRadio" name="penguRadio" value="6">
          <button id="addBtn" class="button">Add</button>
        </form>

        </br></br></br></br></br></br>

        <select id="penguNameOpts" class="select" required>
          <option value="" disabled selected>Grab a pengu</option>
